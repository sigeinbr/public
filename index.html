    <script>
        // Atualiza ano no rodapÃ©

        // Carrega versÃ£o do arquivo version.txt

        // --- Gerar QR Code simples (sem libs externas) ---
        function drawQR(text) {
            const canvas = document.getElementById("qr");
            const qrApi = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(text);
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
            };
            img.src = qrApi;
        }

        // Aplicar QR Code para download direto
        drawQR(window.location.href + "app-patrim.apk");
    </script>
